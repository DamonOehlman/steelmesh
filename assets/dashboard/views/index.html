{% extends 'layout.html' %}

{% block content %}
<h3>Apps</h3>
<p>These are the applications currently loaded into Steelmesh.</p>
<table class="condensed-table bordered-table zebra-striped">
	<tr>
		<th>Application ID</th>
		<th>Mountpoint</th>
		<th>Required Addins</th>
	</tr>
	{% for app in apps %}
		<tr>
			<td>{{ app.id }}</td>
			<td><a href="#">/{{ app.mountpoint }}</a></td>
			<td>{{ app.addins }}</td>
		</tr>
	{% endfor %}
</table>
{% endblock %}
