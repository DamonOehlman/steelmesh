<!doctype html>
<html lang="en">
<head>
	<title>steelmesh dashboard</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
	<ul class="dash-nav">
		<li><a href="/">Home</a></li>
		<li><a href="/_dashboard/">Dashboard</a></li>
		<li><a href="/_docs/">Docs</a></li>
	</ul>
	<h1>steelmesh dashboard</h1>
	<h2>Connectors</h2>
	<ul class="dash-list">
		<li class="system">
			<span class="title status">System</span>
		</li>
	</ul>
	<h2>Jobs</h2>
	<ul class="dash-list">
		<li class="job">
			<span class="title">Job Name</span>
		</li>
	</ul>
	<h2>Datasets</h2>
	<ul class="dash-list">
		<li class="dataset">
			<span class="key">Dataset</span> (<span class="value">0</span> items)
		</li>
	</ul>
	<h2>Server Configuration</h2>
	<script src="/js/jquery-1.6.1.min.js"></script>
	<script src="/js/weld.js"></script>
	<script src="/js/dashboard.js"></script>
</body>
</html>
